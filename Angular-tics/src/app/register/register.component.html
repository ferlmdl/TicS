<div class="container mt-5">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre de usuario -->
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <!-- Correo electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Ingresa un correo electrónico válido.
      </div>
    </div>

    <!-- Género -->
    <div class="mb-3">
      <label for="gender" class="form-label">Género</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
        <option value="non-binary">No binario</option>
      </select>
      <div *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched" class="text-danger">
        El género es obligatorio.
      </div>
    </div>

    <!-- Diagnóstico (Tipos de diabetes) -->
    <div class="mb-3">
      <label for="insulinUnits" class="form-label">Unidades de insulina por carbohidratos</label>
      <input 
        id="insulinUnits" 
        type="number" 
        class="form-control" 
        formControlName="insulinUnits" 
        placeholder="Ingresa la cantidad" 
        step="0.01" 
        min="0"
      >
      <div *ngIf="registerForm.get('insulinUnits')?.invalid && registerForm.get('insulinUnits')?.touched" class="text-danger">
        Este campo es obligatorio y debe ser un número válido.
      </div>
    </div>    

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Repetir Contraseña -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Repite tu contraseña</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
